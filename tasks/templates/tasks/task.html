{% extends "tasks/base.html" %}
{% load i18n %}
{% block task_active %} active {% endblock %}
{% block content %}
            {% for message in messages %}
                <div class="alert alert-success"><strong>Success!</strong>
                    {{ message }}
                </div>
            {% endfor %}
                  <form role="form" method="post">
                      {% csrf_token %}
                    <label>Title</label>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="title" maxlength="256" required="" id="id_title">
                    </div>
                    <label>Description</label>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" cols="40" rows="10" required="" id="id_description" spellcheck="false"></textarea>
                    </div>
                    <label>Scheduled At</label>
                    <div class="mb-3">
                        <input class="form-control"  type="datetime-local" type="text" name="scheduled_at" required="" id="id_scheduled_at">
                    </div>
                    <label>Time Taking task?</label> <input type="checkbox" name="is_long_running_task" id="id_is_long_running_task">
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Create Task</button>
                    </div>
                  </form>
{% endblock %}
